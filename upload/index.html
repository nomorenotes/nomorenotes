<html>
  <head>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/upload.css" />
    <meta
      name="google-site-verification"
      content="SDlAsr2ot7CRhHkPglWGXUFyVrAV7QtTNuxpqz_C_EA"
    />
    <title>File uploader test</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/lib/cookies.js"></script>
    <!--
		<p>status: <span id=statu>waiting for script</span></p>
		<p>last file: <span id="filel"></span></p>
		<p>size: <span id="filez"></span></p>
		<p>last url: <a id=lastu target=_blank>NONE</a></p>
		<p>auto-open: </p>
		-->

    <table class="wikitable">
      <tr>
        <td>status</td>
        <td id="statu">waiting for script</td>
      </tr>
      <tr>
        <td>file</td>
        <td id="filel"></td>
      </tr>
      <tr>
        <td>size</td>
        <td id="filez"></td>
      </tr>
      <tr>
        <td>url</td>
        <td><a id="lastu" target="_blank"></a></td>
      </tr>
      <tr>
        <td>open</td>
        <td><input type="checkbox" checked id="openu" /></td>
      </tr>
      <tr>
        <td>teenage ninja</td>
        <td><input id="teenageninja" /></td>
      </tr>
      <tr>
        <td>mutant turtles</td>
        <td>
          <button type="button" id="uue">L</button
          ><button type="button" id="lle">WWW</button>
        </td>
      </tr>
      <tr>
        <td>from pc</td>
        <td><input type="file" id="filei" /></td>
      </tr>
      <tr>
        <td>from net</td>
        <td><input id="urli" /></td>
      </tr>
      <tr>
        <td>exec</td>
        <td>
          <button type="button" id="ubut">L</button
          ><button type="button" id="lbut">WWW</button>
        </td>
      </tr>
    </table>
  </head>
  <script src="/upload.js"></script>
</html>
